    function get_data() {
        $.ajax({
            'url': 'get_chart_data',
            'type': 'post',
            'dataType': 'json',
            'success': function(data) {
                console.log(data);
                var parameters = [{
                                "country": "USA",
                                "visits": 2025
                              }, {
                                "country": "China",
                                "visits": 1882
                              }, {
                                "country": "Japan",
                                "visits": 1809
                              }];
                console.log(parameters);
                create_chart(data);
            }
        });
    }


    function create_chart(data) {
        var chart = AmCharts.makeChart( "chart", {
          "type": "serial",
          "theme": "light",
          "dataProvider": data,
          "valueAxes": [ {
            "gridColor": "#FFFFFF",
            "gridAlpha": 0.2,
            "dashLength": 0
          } ],
          "gridAboveGraphs": true,
          "startDuration": 1,
          "graphs": [ {
            "balloonText": "[[category]]: <b>[[value]]</b>",
            "fillAlphas": 0.8,
            "lineAlpha": 0.2,
            "type": "column",
            "valueField": "tweets"
          } ],
          "chartCursor": {
            "categoryBalloonEnabled": false,
            "cursorAlpha": 0,
            "zoomable": false
          },
          "categoryField": "Device",
          "categoryAxis": {
            "gridPosition": "start",
            "gridAlpha": 0,
            "tickPosition": "start",
            "tickLength": 20
          },
          "export": {
            "enabled": false
          }

        } );
    }
</script>
